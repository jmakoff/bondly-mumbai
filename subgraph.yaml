specVersion: 0.0.2
description: eip1155-subgraph
repository: https://github.com/amxx/eip1155-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BCCG
    network: mumbai
    source:
      abi: IERC1155
      address: "0xCB334a89e79499b16fAe21f40cD1561fB092245f"
      startBlock: 4572450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC1155
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155.json
        - name: IERC1155MetadataURI
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155MetadataURI.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/index.ts